<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta name="descripsion" content="プログラミングを学ぶなら、Codera。">
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Default</title>
  </head>
  <body>
    <!-- headerここから -->
    <header class="header">
      <div class="container header-container">
        <div class="header__inner">
          <h1 class="header__logo">
            <a href="index.html"><img src="../img/logo.png" srcset="../img/logo.png 1x, ../img/logo@2x.png 2x" alt="Codera"></a>
          </h1>
          <button class="menu-btn" id="mobile-menu"></button>
        </div>
      </div>
    </header><!-- headerここまで -->

    <!-- navbarここから -->
    <nav class="nav">
      <div class="container nav-container">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="../index.html">ホーム</a></li>
          <li class="nav__item"><a class="nav__link" href="../course/index.html">コース紹介</a></li>
          <li class="nav__item"><a class="nav__link" href="../qanda/index.html">よくある質問</a></li>
          <li class="nav__item"><a class="nav__link" href="../contact/index.html">お申し込み</a></li>
        </ul>
      </div>
    </nav><!-- navbarここまで -->

    <!-- mainここから -->
    <section class="main">
      <div class="container">
        <main>
          <h1>お申し込み</h1>
          <div class="contact">
            <p>受講をご希望の方は、以下のフォームに必要事項を入力してください。</p>
            <form action="#" method="POST">
              <p><label for="name-field">お名前</label><br>
                <input type="text" name="name" id="name-field"></p>

              <p><label for="email-field">メールアドレス</label><br>
                <input type="email" name="email" id="email-field"></p>

              <p>
                <label for="course">ご希望のコース</label><br>
                <select name="course" id="course">
                  <option value="" selected>コースを選択してください</option>
                  <option value="course1">HTML&amp;CSS基礎</option>
                  <option value="course2">WordPressサイト構築</option>
                  <option value="course3">Pythonでデータ解析</option>
                  <option value="course4">Rubyスクレイピング</option>
                </select></p>

              <p><label for="comment">ご意見・ご質問など</label><br>
                <textarea name="comment" id="comment"></textarea></p>

              <p><input type="submit" name="submit" value="入力した内容を確認" id="submit"></p>
            </form>
          </div>
        </main>
      </div>
    </section><!-- mainここまで -->

    <!-- footerここから -->
    <footer class="footer">
      <div class="container footer-container">
        <ul class="footer__nav">
          <li><a href="../course/index.html">コース紹介</a></li>
          <li><a href="../qanda/index.html">よくある質問</a></li>
          <li><a href="../contact/index.html">お申し込み</a></li>
        </ul>
        <p class="footerCopyright">&copy; codera</p>
      </div>
    </footer><!-- footerここまで -->

    <script src="../js/script.js"></script>
  </body>
</html>
